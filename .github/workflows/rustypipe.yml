name: rustypipe
on: workflow_dispatch
jobs:
  rustypipe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          git clone https://code.thetadev.de/ThetaDev/rustypipe.git
          cd rustypipe
      - uses: dtolnay/rust-toolchain@stable
      - name: Test
        run: cargo test --features=rss --workspace
